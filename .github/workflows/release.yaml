---
name: "Release"

on:
  pull_request:
    branches:
      - main
    types:
      - closed

  workflow_call:


jobs:
  # Gate
  validation:
    name: "Check if repository is not fork AND head is release OR base is bugfix"
    runs-on: ubuntu-latest # TODO change to fx-contrib
    if: ${{ github.repository == 'carlos-schmidt/fa3st-service' && (startsWith(github.event.pull_request.head.ref, 'release/') || startsWith(github.ref_name, 'bugfix/')) }}
    outputs:
      RELEASE_VERSION: ${{ steps.release-version.outputs.RELEASE_VERSION }}
    steps:
      - uses: actions/checkout@v4
      - name: Output release version
        id: release-version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "RELEASE_VERSION=$VERSION" >> $GITHUB_OUTPUT

  github-release:
    name: Publish new github release
    needs: validation
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: needs.validation.outputs.RELEASE_VERSION
    steps:
      - uses: actions/checkout@v4
      - name: Prepare Git Config
        shell: bash
        run: |
          # Prepare git env
          git config user.name "factory-x-bot"
          git config user.email "factory-x-bot@factory-x.org"
      - name: Create Release Tag
        id: create_release_tag
        shell: bash
        run: |
          # informative
          git branch -a
          git tag

          # Create & push tag
          git tag ${{ needs.validation.outputs.RELEASE_VERSION }}
          git push origin ${{ needs.validation.outputs.RELEASE_VERSION }}
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: true
          tag: ${{ needs.validation.outputs.RELEASE_VERSION }}
          token: ${{ secrets.GITHUB_TOKEN }}
          makeLatest: ${{ github.ref_name == 'main' }}
          removeArtifacts: true

  bump-snapshot-version:
    needs: github-release
    if: github.ref_name == 'main'
    uses: ./.github/workflows/bump-version.yaml
    secrets: inherit

